
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style/style.css">
  <script src="src/index.js"></script>
  <script src="src/helpers.js"></script>
  <script src="src/pageContent.js"></script>
  <script src="src/youtube.js"></script>
</head>

<body>
  <div id="content">
    <div id="main">
      <div class="first-header block">
        <h1 id="first-heading"></h1>
        <p id="first-subheading"></p>
      </div>
      <div class="youtube block">
        <div class="video" id="videoWrapper"></div>
        <div class="video" id="video-poster"></div>
        <img id="play-button" src="images/buttons/play-button.svg">
      </div>
      <div class="second-header block">
        <h1 id="second-heading"></h1>
        <p id="second-subheading"></p>
      </div>
      <div class="image-grid block">
        <div id="image-grid-items"></div>
        <div id="cta"></div>
      </div>
      <div class="product-grid block">
        <h1 id="products-heading"></h1>
        <div id="product-grid-items"></div>
      </div>
    </div>
    <div class="sleep-coach block">
      <div class="sleep-coach-header">
        <h1 id="sleep-coach-heading"></h1>
        <p id="sleep-coach-subheading"></p>
      </div>
      <div id="sleep-coach-carousel-container">
        <div id="navigation">
          <button class="navigation-button prev"><img id="prev-arrow" src="images/icons/arrow-left.svg"></button>
          <button class="navigation-button next"><img id="next-arrow" src="images/icons/arrow-left.svg"></button>
          <img class="social-icon" src="images/icons/facebook-icon.svg">
          <img class="social-icon" src="images/icons/twitter-icon.svg">
        </div>
      </div>
    </div>
  </div>
  <script src="src/index.js"></script>
  <script src="src/youtube.js"></script>
</body>
</html>
